<ion-header>

  <ion-navbar>
    <ion-title>El tiempo de 7 días</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card *ngFor="let day of extraDays; let i = index">
	   <ion-card-header>
	   	<h1>{{day.name}}</h1>
	   	<div class="icoWeather">
	   		<img class="imgWeather" src="../assets/icon/weather/{{weather.sky[i].icon}}.svg">
	   	</div>
	   </ion-card-header>

	   <ion-card-content>
	   	<h1>{{weather.sky[i].sky}}</h1>
	   	<h2>{{weather.tempMin[i].temp}}° / {{weather.tempMax[i].temp}}°</h2>
	      
	   </ion-card-content>

	</ion-card>
</ion-content>
