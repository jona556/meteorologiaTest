<ion-header>

	<ion-navbar>
		<ion-title>Buscar localidad</ion-title>

		<ion-buttons end>
			<button ion-button icon-only (click)="closeModal()">
				<ion-icon name="close"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>


<ion-content padding>
	<ion-card>
	   <ion-card-header>
	   	<ion-searchbar [(ngModel)]="searchData"
				[showCancelButton]="shouldShowCancel"
				(ionInput)="onInput($event)"
				(ionCancel)="onCancel($event)">
			</ion-searchbar>
	   </ion-card-header>

	   <ion-card-content>
	   	<ion-item>
            <ion-select [(ngModel)]="locationId" (ionChange)="onChangeLocation($event)">
               <ion-option value="0">Selecciona una Localidad</ion-option>
               <ion-option value="{{data.id}}" *ngFor="let data of locations" [innerHTML]="data.nombre+', '+data.jerarquia[1]"></ion-option>
            </ion-select>
         </ion-item>
         <button class="weatherBtn" ion-button block (click)="goToWeather()" [disabled]="btnWeather">Ver el tiempo</button>
	   </ion-card-content>

	</ion-card>
</ion-content>
